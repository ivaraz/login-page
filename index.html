<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>RIFA PERSONAL NETWORK - Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Image with Overlay -->
    <div class="bg-container">
      <div class="bg-image"></div>
      <div class="bg-overlay"></div>
    </div>

    <!-- Main Container -->
    <div class="main-wrapper">
      <div class="login-container">
        <!-- Logo & Brand -->
        <div class="brand-section">
          <div class="logo-wrapper">
            <div class="logo-pulse"></div>
            <div class="logo">
              <svg
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
              </svg>
            </div>
          </div>
          <h1 class="brand-name">RIFA PERSONAL NETWORK</h1>
          <p class="brand-tagline">Koneksi Cepat & Stabil</p>
        </div>

        <!-- Login Card -->
        <div class="card">
          <div class="card-header">
            <h2>Selamat Datang</h2>
            <p>Silakan login untuk mengakses internet</p>
          </div>

          <!-- Status Message -->
          <div id="statusMessage" class="status-message"></div>

          <!-- Login Form -->
          <form
            id="loginForm"
            name="login"
            action="$(link-login-only)"
            method="post"
            $(if
            chap-id)onSubmit="return doLogin()"
            $(endif)
          >
            <!-- MikroTik Hidden Fields -->
            <input type="hidden" name="dst" value="$(link-orig)" />
            <input type="hidden" name="popup" value="true" />
            <!-- $(if chap-id) -->
            <input type="hidden" name="username" />
            <input type="hidden" name="password" />
            <input type="hidden" name="chal" value="$(chap-challenge)" />
            <!-- $(endif) -->

            <!-- Username Input -->
            <div class="input-group">
              <label for="username">Username / Voucher</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </span>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Masukkan username atau voucher"
                  required
                  autocomplete="off"
                  autocapitalize="none"
                />
              </div>
            </div>

            <!-- Password Input -->
            <div class="input-group">
              <label for="password">Password</label>
              <div class="input-wrapper">
                <span class="input-icon">
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <rect
                      x="3"
                      y="11"
                      width="18"
                      height="11"
                      rx="2"
                      ry="2"
                    ></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                  </svg>
                </span>
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Masukkan password"
                  required
                />
                <button
                  type="button"
                  class="toggle-password"
                  id="togglePassword"
                  aria-label="Toggle password visibility"
                >
                  <svg
                    width="20"
                    height="20"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <path
                      d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"
                    ></path>
                    <circle cx="12" cy="12" r="3"></circle>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-primary" id="btnLogin">
              <span class="btn-spinner" id="btnSpinner"></span>
              <span class="btn-text" id="btnText">LOGIN</span>
              <svg
                class="btn-icon"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <line x1="5" y1="12" x2="19" y2="12"></line>
                <polyline points="12 5 19 12 12 19"></polyline>
              </svg>
            </button>
          </form>

          <!-- Divider -->
          <div class="divider">
            <span>atau</span>
          </div>

          <!-- Voucher Button -->
          <button type="button" class="btn-secondary" id="btnVoucher">
            <svg
              width="18"
              height="18"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <rect x="2" y="4" width="20" height="16" rx="2"></rect>
              <path d="M12 4v16"></path>
              <path d="M2 10h20"></path>
            </svg>
            <span>Gunakan Voucher</span>
          </button>

          <!-- Info Section -->
          <div class="info-section">
            <div class="info-item">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="16" x2="12" y2="12"></line>
                <line x1="12" y1="8" x2="12.01" y2="8"></line>
              </svg>
              <span>Belum punya akun? Hubungi Admin</span>
            </div>
          </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
          <p class="copyright">Â© 2024 RIFA PERSONAL NETWORK</p>
          <div class="contact">
            <a href="tel:+6281234567890" class="contact-link">
              <svg
                width="14"
                height="14"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
                ></path>
              </svg>
              <span>0812-3456-7890</span>
            </a>
          </div>
        </footer>
      </div>
    </div>

    <!-- MikroTik MD5 Library -->
    $(if chap-id)
    <script src="/md5.js"></script>
    <form
      name="sendin"
      action="$(link-login-only)"
      method="post"
      style="display: none"
    >
      <input type="hidden" name="username" />
      <input type="hidden" name="password" />
      <input type="hidden" name="dst" value="$(link-orig)" />
      <input type="hidden" name="popup" value="true" />
    </form>
    $(endif)

    <script src="script.js"></script>
  </body>
</html>
